<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ping0 - Fast Upload & Share</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5em;
        }
        
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        label {
            font-weight: 600;
            color: #333;
        }
        
        input[type="file"],
        input[type="text"] {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover,
        input[type="text"]:hover {
            border-color: #667eea;
        }
        
        input[type="file"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #result {
            margin-top: 20px;
            padding: 20px;
            background: #e8f5e9;
            border-radius: 10px;
            display: none;
        }
        
        #result.show {
            display: block;
        }
        
        #result.error {
            background: #ffebee;
        }
        
        #qrCode {
            margin-top: 15px;
            text-align: center;
        }
        
        #qrCode svg {
            max-width: 200px;
            height: auto;
        }
        
        .link {
            word-break: break-all;
            padding: 10px;
            background: white;
            border-radius: 5px;
            margin-top: 10px;
            font-family: monospace;
        }
        
        .copy-btn {
            margin-top: 10px;
            background: #4caf50;
        }
        
        .copy-btn:hover {
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ ping0</h1>
        <p class="subtitle">Instant file and link sharing with QR generation</p>
        
        <div class="section">
            <h2>üì§ Upload File</h2>
            <form id="uploadForm">
                <label for="fileInput">Choose an image or file (max 1GB)</label>
                <input type="file" id="fileInput" name="file" accept="image/*,.pdf,.txt" required>
                <button type="submit">Upload & Generate QR</button>
            </form>
        </div>
        
        <div class="section">
            <h2>üîó Generate QR Code</h2>
            <form id="linkForm">
                <label for="linkInput">Enter a URL</label>
                <input type="text" id="linkInput" name="link" placeholder="https://example.com" required>
                <button type="submit">Generate QR Code</button>
            </form>
        </div>
        
        <div id="result"></div>
    </div>
    
    <script>
        // Runtime config (optional): fetch /config.json to get apiBase. If absent, fall back to relative paths.
        let apiBase = '';

        async function loadConfig() {
            try {
                const resp = await fetch('/config.json', {cache: 'no-store'});
                if (!resp.ok) return; // ignore and use defaults
                const cfg = await resp.json();
                if (cfg && cfg.apiBase) {
                    apiBase = cfg.apiBase.replace(/\/+$/, ''); // trim trailing slash
                }
            } catch (e) {
                // network error or file missing -> ignore
            }
        }

        function url(path) {
            if (!path.startsWith('/')) path = '/' + path;
            return apiBase ? (apiBase + path) : path;
        }

        const uploadForm = document.getElementById('uploadForm');
        const linkForm = document.getElementById('linkForm');
        const result = document.getElementById('result');

        function showResult(html, isError = false) {
            result.innerHTML = html;
            result.className = 'show' + (isError ? ' error' : '');
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }).catch(()=>{/* ignore */});
        }

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);
            const file = formData.get('file');

            if (file.size > 1024 * 1024 * 1024) {
                showResult('<strong>Error:</strong> File too large. Maximum size is 1GB.', true);
                return;
            }

            showResult('Uploading...');

            try {
                const response = await fetch(url('/upload'), {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showResult(`
                    <strong>‚úÖ Upload Successful!</strong>
                    <div class="link">${data.link}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${data.link}')">üìã Copy Link</button>
                    <div id="qrCode">${data.qr_svg}</div>
                `);
            } catch (error) {
                showResult(`<strong>‚ùå Error:</strong> ${error.message}`, true);
            }
        });

        linkForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(linkForm);
            const link = formData.get('link');

            if (!link.startsWith('http://') && !link.startsWith('https://')) {
                showResult('<strong>Error:</strong> URL must start with http:// or https://', true);
                return;
            }

            showResult('Generating QR code...');

            try {
                const response = await fetch(url('/link'), {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `link=${encodeURIComponent(link)}`
                });

                if (!response.ok) {
                    throw new Error(await response.text());
                }

                const data = await response.json();
                showResult(`
                    <strong>‚úÖ QR Code Generated!</strong>
                    <div class="link">${data.link}</div>
                    <button class="copy-btn" onclick="copyToClipboard('${data.link}')">üìã Copy Link</button>
                    <div id="qrCode">${data.qr_svg}</div>
                `);
            } catch (error) {
                showResult(`<strong>‚ùå Error:</strong> ${error.message}`, true);
            }
        });

        // Load config on startup
        loadConfig();
    </script>
</body>
</html>
